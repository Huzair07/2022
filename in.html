<!DOCTYPE html>
<html lang="en">
  <head>
    <title>html Form</title>
  </head>
  Huzair make first time form
  <br /><br />
  <body>
    <h1>We Can Easyly Track The Files</h1>
    <form action="" method="post">
      <fieldset>
        <!--Side border because of this-->
        <legend>I created a form</legend>

        <label>Name</label
        ><input
          type="text"
          name="fname"
          value=""
          placeholder="Enter your name"
        /><br /><br />
        <label>password</label><input type="password" name="" /><br /><br />
        <label>Gender</label
        ><input type="radio" name="Gender" id="Male" /><label for="Male"
          >Male</label
        ><input type="radio" name="Gender" id="Female" /><label for="Female"
          >Female</label
        ><br /><br />
        <label>Hobbies</label
        ><input type="checkbox" name="hobby" id="Music" /><label for="Music"
          >Music</label
        >
        <input type="checkbox" name="hobby" id="Football" /><label
          for="Football"
          >Football</label
        >
        <br /><br />
        <label>Message</label><textarea></textarea> <br /><br />

        <label>Country</label>
        <select multiple>
          <option value="IND" selected>India</option>
          <option>Pakistan</option>
          <option>Egypt</option>
          <option>Turkey</option>
          <option>Iran</option>
          <option>Russia</option>
        </select>
        <br /><br />

        <label>Cars</label>
        <select>
          <optgroup label="Toyota">
            <option>Etio</option>
            <option>Innova</option>
            <option>Fortune</option>
          </optgroup>

          <optgroup label="Renault">
            <option>Kwid</option>
            <option>Duster</option>
            <option>Capture</option>
          </optgroup>
        </select>
        <br /><br />

        <label>Cars</label> <input list="cars" />
        <datalist id="cars">
          <option value="Etio"></option>
          <option value="Innova"></option>
          <option value="Fortune"></option>
          <option value="Kwid"></option>
          <option value="Duster"></option>
          <option value="Capture"></option></datalist
        ><br /><br />

        <label>Upload File</label> <input type="file" name="" /> <br />
        <br />

        <input type="submit" value="Save" />
        <br /><br />
        <input type="button" value="Click" />
        <!--This button is used in javascript-->
        <br /><br />
        <input type="reset" />
        <br /><br />
        <input
          type="image"
          src="download.jpg"
          width="20x"
          alt="Submit button"
        />
        <br /><br />
      </fieldset>
    </form>
  </body>
</html>
